<div class="container">
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="loginForm" class="login-form" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" name="username" id="usernameInput" class="form-control" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" name="password" id="passwordInput" class="form-control" [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary">Accedi</button>
            </form>
        </div>

    </div>
</div>
